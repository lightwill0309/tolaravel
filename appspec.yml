version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
  - object: /var/www/html/scripts
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 744
    type:
      - file
hooks:
  AfterInstall:
    - location: scripts/codedeploy_start.sh
      timeout: 180
